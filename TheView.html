		<img class="mySlides" src="http://theviewatmontgomery.com/sites/theviewatmontgomery.com/files/styles/header_image/public/default_images/539.jpg">

		<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
   			var i;
    		var x = document.getElementsByClassName("mySlides");
    		for (i = 0; i < x.length; i++) {
    			x[i].style.display = "none"; 
    		}
    		slideIndex++;
    		if (slideIndex > x.length) {slideIndex = 1} 
    		x[slideIndex-1].style.display = "block"; 
    		setTimeout(carousel, 2000); 
		}
		</script>
